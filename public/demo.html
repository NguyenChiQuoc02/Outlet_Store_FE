<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Products</title>
  </head>
  <body>
    <h1>Product List</h1>
    <ul id="product-list"></ul>

    <script>
      // Token JWT
      const token =
        "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbjEiLCJpYXQiOjE3MjkyMzkwNjIsImV4cCI6MTczMDEwMzA2Mn0.lvu6eb4_REgGP9VUApwXo55mBvhiLQmIFECQpVuet2o";

      // URL API
      const url = "http://localhost:8080/admin/products?page=0";

      // Function để lấy dữ liệu từ API
      async function getProducts() {
        try {
          const response = await fetch(url, {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`, // Thêm token vào phần header
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const data = await response.json();
            displayProducts(data.content); // Hiển thị danh sách sản phẩm
          } else {
            console.error("Failed to fetch products", response.status);
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      // Function để hiển thị danh sách sản phẩm
      function displayProducts(products) {
        const productList = document.getElementById("product-list");
        productList.innerHTML = ""; // Xóa danh sách cũ

        products.forEach((product) => {
          const li = document.createElement("li");
          li.textContent = `${product.name} - ${product.unitPrice} VND`;
          productList.appendChild(li);
        });
      }

      // Gọi hàm getProducts khi trang được tải
      window.onload = getProducts;
    </script>
  </body>
</html>
